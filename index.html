<!DOCTYPE html>
<html lang="en">

<head>

    <!-- 
      TAAK:
      buttonOnderwerp | buttonCTA | buttonSnippet | buttonCopy => btnTaak

      ROLE:
      bedrijfsnaam
      bedrijfsrol

      ATTRIBUTES:
      formatWoorden | formatLetters | formatAantal
      schrijfstijl
      variantAantal

      CONTEXT:
      campagnedoel
      inhoudbericht
      doelgroep
      wederkerigheid | commitment | schaarste | sympathie | autoriteit | unity => cialdiniknop

      seasonal
      emojiJA | emojiNEE | emojiExtra

      EXAMPLES:
      onderwerpsregelOS
      copyOS
      SnippetOS
      ctaOS
      succesdefinitie

      GENERATE:
      buttonGenerate
    -->
</head>
<body>
  <style>
   /* Basisstijl voor de knop */
.btn-task {
    background-color: white;
    border: 1px solid grey;
    color: black;
}

/* Hover stijl */
.btn-task:hover {
    /* background-color: #FF725E;  */
    border-color: #FF725E; 
    color: black;
}

/* Actieve (geselecteerde) stijl */
.btn-task.active{
    background-color: #FF725E !important;
    border-color: #FF725E !important;
    color: white !important;
}

.btn-context {
    background-color: white;
    border: 1px solid grey;
    color: black;
}

/* Hover stijl */
.btn-context:hover {
    /* background-color: #FF725E;  */
    border-color: #92E3A9; 
    color: black;
}

/* Actieve (geselecteerde) stijl */
.btn-context.active{
    background-color: #92E3A9 !important;
    border-color: #92E3A9 !important;
    color: white !important;
}

.btn-generate {
    background-color: white;
    border: 1px solid grey;
    color: black;
}

/* Hover stijl */
.btn-generate:hover {
    background-color: #FF725E; 
    border-color: #FF8202; 
    color: black;
}

/* Actieve (geselecteerde) stijl */
.btn-generate.active{
    background-color: #FF8202 !important;
    border-color: #FF8202 !important;
    color: white !important;
}

.btn-outline-primary1 {
    --bs-btn-color: #FFAB5E;
    --bs-btn-border-color: #FFAB5E;
    --bs-btn-hover-color: #fff;
    --bs-btn-hover-bg: #FFAB5E;
    --bs-btn-hover-border-color: #FFAB5E;
    --bs-btn-focus-shadow-rgb: 13,110,253;
    --bs-btn-active-color: #fff;
    --bs-btn-active-bg: #FFAB5E;
    --bs-btn-active-border-color: #FFAB5E;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    --bs-btn-disabled-color: #FFAB5E;
    --bs-btn-disabled-bg: transparent;
    --bs-btn-disabled-border-color: #FFAB5E;
    --bs-gradient: none;
}

.btn-outline-primary {
    --bs-btn-color: #23AB4A;
    --bs-btn-border-color: #23AB4A;
    --bs-btn-hover-color: #fff;
    --bs-btn-hover-bg: #23AB4A;
    --bs-btn-hover-border-color: #23AB4A;
    --bs-btn-focus-shadow-rgb: 13,110,253;
    --bs-btn-active-color: #fff;
    --bs-btn-active-bg: #23AB4A;
    --bs-btn-active-border-color: #23AB4A;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);

    --bs-btn-disabled-bg: transparent;

  <div class="container"> <!-- CONTAINER XXL - 1400px width -->
    <br>
    <h1>Happy Horizon Promptgenerator</h1>
    <br>

    <div class="accordion" id="accordionExample">

      <!-- TASK -->
      <div class="accordion-item" style="border-color: #FF725E; border-width: 2px;">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne" style="background-color:#FFF4F3; box-shadow: 0px 0px">
            <h1>Task</h1>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" style="background-color:#FFF4F3">
          <!-- data-bs-parent="#accordionExample" -->
          <div class="accordion-body">
            <h2 class="d-grid gap-2 d-md-flex justify-content-md-center">Genereer een...*</h2><br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button type="button" class="btn btn-lg col-sm-2 btn-task" data-bs-toggle="button" id="btnTaak"><br><br>Onderwerpsregel<br><br><br></button>
              <button type="button" class="btn btn-lg col-sm-2 btn-task" data-bs-toggle="button" id="btnTaak"><br><br>CTA<br><br><br></button>
              <button type="button" class="btn btn-lg col-sm-2 btn-task" data-bs-toggle="button" id="btnTaak"><br><br>Snippet<br><br><br></button>
              <button type="button" class="btn btn-lg col-sm-2 btn-task" data-bs-toggle="button" id="btnTaak"><br><br>Copy<br><br><br></button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- verwijder dit tot comment voor combined accordion -->

    </div><br>

    <div class="accordion" id="accordionPanelsStayOpenExample">

      <!-- ROLE -->
      <div class="accordion-item" style="border-color: #407BFF; border-width: 2px;">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"  style="background-color:#F0F4FF; box-shadow: 0px 0px">
            <h1>Role</h1>
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" style="background-color:#F0F4FF">
          <!-- data-bs-parent="#accordionExample" -->
          <div class="accordion-body d-grid justify-content-md-center">
            <div class="mb-3">
              <label for="bedrijfsnaam" class="form-label">
                <h5>Bedrijfsnaam*</h5>
              </label>
              <input type="text" class="form-control" id="bedrijfsnaam" placeholder="Het bedrijf heet..." required>
            </div>
            <div class="mb-3">
              <label for="bedrijfsrol" class="form-label">
                <h5>Beeld je in dat...*</h5>
              </label><br>
              <label class="form-label">Namens wie schrijf je, wat voor rol moet het AI model aan nemen, omschrijf het
                persona van de verstuurder.</label>
              <textarea class="form-control" id="bedrijfsrol"
                placeholder="Beeld je in dat ik ... ben en wij staan bekend om ..., wij verkopen ...  "
                rows="3" required></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <!-- verwijder dit tot comment voor combined accordion -->

    </div><br>

    <div class="accordion" id="accordionPanelsStayOpenExample">

      <!-- ATTRIBUTES  d-grid justify-content-md-center -->
      <div class="accordion-item" style="border-color: #FFC100; border-width: 2px;">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" style="background-color:#FFFAEB; box-shadow: 0px 0px">
            <h1>Attributes</h1>
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" style="background-color:#FFFAEB;">
          <!-- data-bs-parent="#accordionExample" -->
          <div class="accordion-body"><br>
            <div class="mb-3">
              <label for="bedrijfsnaam" class="form-label d-grid gap-2 d-md-flex justify-content-md-center">
                <h3>Tekst format*</h3>
              </label>
            </div>

            <div class="container text-center">
              <div class="row">
                <div class="col">

                </div>
                <div class="col-2">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                  <label class="btn btn-outline-primary1" for="btnradio1">Woorden</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary1" for="btnradio2">Letters</label>
                </div>
                <div class="col-2">
                  <input type="number" class="form-control" id="formatAantal" placeholder="0" required>
                </div>
                <div class="col">

                </div>
              </div>
            </div>
            <br>
            <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsrol" class="form-label d-grid gap-2 d-md-flex justify-content-md-center">
                <h3>De schrijfstijl van het stuk content is...*</h3>
              </label>
              <label class="form-label">Omschrijf de tone of voice van de tekst. Hier kun je ook beschrijven of er
                woordgrappen moeten worden gebruikt in de tekst.</label>
              <textarea class="form-control" id="schrijfstijl" placeholder="De schrijfstijl van het stuk content is...."
                rows="3" required></textarea>
            </div>

            <div class="row">
              <div class="col">
              </div>
              <div class="col-3 form-label d-grid gap-2 d-md-flex justify-content-md-center">
                <label for="bedrijfsrol" class="form-label">
                  <h3>Aantal varianten*&nbsp;&nbsp;</h3>
                </label>
              </div>
              <div class="col"></div>

              <div class="row ">
                <div class="col"></div>
                <div class="col-2 form-label d-grid gap-2 d-md-flex justify-content-md-center">
                  <input type="number" class="form-control" id="variantAantal" placeholder="0" required>
                </div>
                <div class="col"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- verwijder dit tot comment voor combined accordion -->

    </div><br>

    <div class="accordion" id="accordionPanelsStayOpenExample">

      <!-- CONTEXT -->
      <div class="accordion-item" style="border-color: #92E3A9; border-width: 2px;">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive" style="background-color:#F7FDF9; box-shadow: 0px 0px">
            <h1>Context</h1>
          </button>
        </h2>
        <div id="collapseFive" class="accordion-collapse collapse" style="background-color:#F7FDF9"> 
          <!-- data-bs-parent="#accordionExample" -->
          <div class="accordion-body"><br>
            <div class="mb-3">
              <label for="bedrijfsrol" class="form-label d-grid gap-2 d-md-flex justify-content-md-center">
                <h3>Email</h3>
              </label>
            </div>
            <div class="d-grid justify-content-md-center">
              <div class="mb-3" style="max-width: 800px;">
                <label for="bedrijfsrol" class="form-label">
                  <h5>Campagnedoel*</h5>
                </label><br>
                <label class="form-label">Omschrijf wat voor e-mailcampagne het over gaat en wat de doel is van de
                  campagne.
                  Hierbij gaat het over marketingdoelstellingen, niet inhoud. Bijv. databaseverrijking, informeren,
                  heractivatie, transactioneel etc.</label>
                <textarea class="form-control" id="campagnedoel" placeholder="Het doel van de campagne is..."
                  rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="bedrijfsrol" class="form-label">
                  <h5>Inhoud bericht*</h5>
                </label><br>
                <label class="form-label">Omschrijf de inhoud van het bericht dat het AI model moet gaan
                  versturen.</label>
                <textarea class="form-control" id="inhoudbericht" placeholder="Ik wil dat de ontvanger..."
                  rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="bedrijfsrol" class="form-label">
                  <h5>Doelgroep*</h5>
                </label><br>
                <label class="form-label">Omschrijf de eigenschappen van de doelgroep, welke metrics definiëren de
                  doelgroep.</label>
                <textarea class="form-control" id="doelgroep" placeholder="Het bericht is bedoelt voor..."
                  rows="3" required></textarea>
              </div>
            </div><br>
            <div class="mb-3">
              <label for="bedrijfsrol" class="form-label d-grid gap-2 d-md-flex justify-content-md-center">
                <h3>Wil je een Cialdini principe toevoegen?</h3>
              </label>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-context btn-lg col-lg-2"
                  data-bs-toggle="button" id="cialdiniknop"><br><br>Wederkerigheid<br><br><br></button>
                <button type="button" class="btn btn-context btn-lg col-lg-2" data-bs-toggle="button" id="cialdiniknop"><br><br>Commitment en consisentie<br><br><br></button>
                <button type="button" class="btn btn-context btn-lg col-lg-2"
                  data-bs-toggle="button" id="cialdiniknop"><br><br>Schaarste<br><br><br></button>
                <button type="button" class="btn btn-context btn-lg col-lg-2"
                  data-bs-toggle="button" id="cialdiniknop"><br><br>Sympathie<br><br><br></button>
              </div><br>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-context btn-lg col-lg-2"
                  data-bs-toggle="button" id="cialdiniknop"><br><br>Autoriteit<br><br><br></button>
                <button type="button" class="btn btn-context btn-lg col-lg-2" data-bs-toggle="button" id="cialdiniknop"><br><br>Sociale bewijskracht<br><br><br></button>
                <button type="button" class="btn btn-context btn-lg col-lg-2"
                  data-bs-toggle="button" id="cialdiniknop"><br><br>Unity<br><br><br></button>
              </div><br>
            </div>
            <div class="d-grid justify-content-md-center">
              <!-- <div class="mb-3">
                <label for="bedrijfsrol" class="form-label">
                  <h5>Inzet</h5>
                </label><br>
                <label class="form-label">Omschrijf hoe je het cialdini principe exact in wilt zetten. Laat leeg als de
                  AI
                  dit mag bepalen.</label>
                <textarea class="form-control" id="cialdinieExtra"
                  placeholder="Het cialdini principe wordt gebruikt voor..." rows="3"></textarea>
              </div> -->
              <div class="mb-3">
                <label for="bedrijfsrol" class="form-label">
                  <h5>Seizoensgebonden events</h5>
                </label><br>
                <label class="form-label">Omschrijf de verwachtingen qua inhoud. Hierin kan weer, seizoen of speciale
                  dag
                  meegenomen worden.</label>
                <textarea class="form-control" id="seasonal" placeholder="" rows="3"></textarea>
              </div>
            </div>
            <label for="bedrijfsrol" class="form-label d-grid gap-2 d-md-flex justify-content-md-center">
              <h5>Emoji</h5>
            </label>
            <div class="row">
              <div class="col">

              </div>
              <div class="col-2">
                <input type="radio" class="btn-check" name="btnradioEmoji" id="emojiJA" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="emojiJA">Ja</label>

                <input type="radio" class="btn-check" name="btnradioEmoji" id="emojiNEE" autocomplete="off">
                <label class="btn btn-outline-primary" for="emojiNEE">Nee</label>
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="emojiExtra"
                  placeholder="Omschrijf welke emojis er gebruikt mogen worden.">
              </div>
              <div class="col">

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- verwijder dit tot comment voor combined accordion -->

    </div><br>

    <div class="accordion" id="accordionPanelsStayOpenExample">

      <!-- EXAMPLES -->
      <div class="accordion-item" style="border-color: #90CAF9; border-width: 2px;">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix" style="background-color:#F7FBFF; box-shadow: 0px 0px">
            <h1>Examples</h1>
          </button>
        </h2>
        <div id="collapseSix" class="accordion-collapse collapse" style="background-color:#F7FBFF" >
          <!-- data-bs-parent="#accordionExample" -->
          <div class="accordion-body">
            <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsnaam" class="form-label">
                <!-- d-grid gap-2 d-md-flex justify-content-md-center -->
                <h3>Ondersteunende content</h3>
              </label>
            </div>
            <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsnaam" class="form-label text-center">
                Geef hieronder ondersteunende content mee voor in de mail. Dit is content die mogelijk al geschreven is
                voor de email.
                Het AI model zal de inhoud meenemen in de AI gegenereerde content.
              </label>
            </div>
            <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsrol" class="form-label">
                <h5>Onderwerpsregel</h5>
              </label>
              <textarea class="form-control" id="onderwerpsregelOS" placeholder="Ondersteunende onderwerpsregel" rows="3"
                style="width:800px"></textarea>
            </div>
            <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsrol" class="form-label">
                <h5>Copy</h5>
              </label>
              <textarea class="form-control" id="copyOS" placeholder="Ondersteunende tekst" rows="3"
                style="width:800px"></textarea>
            </div>
            <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsrol" class="form-label">
                <h5>Snippet</h5>
              </label>
              <textarea class="form-control" id="SnippetOS" placeholder="Ondersteunende snippets" rows="3"
                style="width:800px"></textarea>
            </div>
            <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsrol" class="form-label">
                <h5>CTA</h5>
              </label>
              <textarea class="form-control" id="ctaOS" placeholder="Ondersteunende Call-To-Action" rows="3"
                style="width:800px"></textarea>
            </div>
            <!-- <div class="mb-3 d-grid justify-content-md-center">
              <label for="bedrijfsrol" class="form-label">
                <h5>Definitie van succes</h5>
              </label>
              <label class="form-label">Geef hier een mail die gezien kan worden als succes. Dit mag een voorbeeld zijn
                van een andere klant. </label>
              <textarea class="form-control" id="succesdefinitie" placeholder="Een succesvolle mail betreft...." rows="3"
                style="width:800px"></textarea>
            </div> -->
          </div>

        </div>
      </div>

      <!-- verwijder dit tot comment voor combined accordion -->

    </div><br>

    <div class="accordion" id="accordionPanelsStayOpenExample">

      <!-- GENERATE -->
      <div class="accordion-item" style="border-color: #FF8202; border-width: 2px;">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven" style="background-color:#FFF5EB; box-shadow: 0px 0px">
            <h1>Generate</h1>
          </button>
        </h2>
        <div id="collapseSeven" class="accordion-collapse collapse" style="background-color:#FFF5EB">
          <!-- data-bs-parent="#accordionExample" -->
          <div class="accordion-body">
            <div class="mb-3">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button type="submit" class="btn btn-generate btn-lg col-sm-2"
                id="buttonGenerate" onclick="buttonClick1()"><br><br>GENERATE!<br><br><br></button>
            </div><br><br>
            <div class="mb-3">
              <label class="form-label d-grid gap-2 d-md-flex justify-content-md-center">
                <h3>Results</h3>
              </label>
            </div>
            <div class="mb-3 d-grid justify-content-md-center">

            <textarea class="form-control" id="results" placeholder=""
                  rows="16" style="width: 800px;"></textarea>
                  </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-generate btn-lg col-sm-2"
                      id="buttonClip" onclick="copyToClipboard()"><i class="fa-regular fa-clipboard"></i> Copy</button>
                  </div><br><br>
            
          </div>
        </div>
      </div>
      <br><br><br>
    </div>
  </div>
</body>
